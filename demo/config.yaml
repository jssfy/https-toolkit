# HTTPS Toolkit Configuration
# Generated by: https-deploy init

# ========================================
# Project Configuration
# ========================================
project:
  name: my-api # Project name (used as container name)
  backend_port: 8080 # Backend service port
# ========================================
# Routing Configuration
# ========================================
routing:
  path_prefix: /api # Path prefix for this project
  strip_prefix: true # Remove prefix before forwarding to backend
  # Example:
  #   Request:  https://local.yeanhua.asia/api/users
  #   Forward:  http://my-project:8080/users (prefix stripped)
# ========================================
# Domain Configuration
# ========================================
domains:
  local: local.yeanhua.asia # Local development domain (shared)
  staging: staging.example.com # Staging environment
  production: api.example.com # Production environment
# ========================================
# Gateway Configuration
# ========================================
gateway:
  enabled: true # Use shared gateway
  auto_register: true # Auto register on deploy
# ========================================
# Deployment Configuration
# ========================================
deployment:
  type: docker-compose # Deployment type
# ========================================
# Health Check (optional)
# ========================================
health_check:
  enabled: true
  path: /health
  interval: 30s
  timeout: 5s
